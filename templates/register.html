<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Project Lunatic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="h-screen w-screen bg-black relative overflow-hidden">

  <img src="{{ url_for('static', filename='images/PL1.png') }}" alt="Register Background" class="absolute w-full h-full object-cover z-0" />

  <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>

  <div class="relative z-20 flex items-center justify-center h-full px-4">
    <div class="bg-gradient-to-b from-gray-900 via-black to-gray-900 bg-opacity-80 shadow-2xl border border-gray-700 p-8 rounded-2xl max-w-md w-full space-y-6">

      <h1 class="text-3xl text-white orbitron text-center tracking-wide">Register</h1>

      <form action="{{ url_for('register') }}" method="post" class="space-y-5">
        <div>
          <label class="text-gray-300 block mb-1">Username</label>
          <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
          <label class="text-gray-300 block mb-1">Password</label>
          <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <button type="submit" class="w-full py-2 orbitron text-lg tracking-wide bg-purple-700 hover:bg-purple-800 text-white rounded-lg shadow-md transition-all duration-300">
          Initiate Access
        </button>
      </form>

      <p class="text-sm text-gray-400 text-center">
        Already registered?
        <a href="{{ url_for('login') }}" class="text-purple-400 hover:text-purple-300 underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
